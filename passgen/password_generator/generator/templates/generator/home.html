<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<div class="container text-center">
    <h1>Password Generator</h1>
    <!-- 
        NOTE - In the action feild, we write the address of page where we want to go after submitting the form. 
        the address is written assuming we have already reached the page where the form is present
        ie - action = "localhost/password/" will be wrong
        instead, just write action="password/"
     -->
    <!-- 
        we could have hard coded the url as 
        <form action = 'password'>
        but, in the urls file, we stored the url in a variable with name = 'password'
        and then we use that variable instead of the url itself.
        this way, we can change the url anytime we want
     -->
    <form action= {% url 'password' %}>
        <select name="length">
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12" selected="selected">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
        </select> Length
        <br>
        <input type="checkbox" name="uppercase"> Uppercase
        <br>
        <input type="checkbox" name="numbers"> Numbers
        <br>
        <input type="checkbox" name="special"> Special-Charecters
        <br>
        <input type="submit" value="Generate Password" class="btn btn-primary">
    </form>
</div>
